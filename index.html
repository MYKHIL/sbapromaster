<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SBA Pro Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInScale {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-fade-in-scale {
      animation: fadeInScale 0.2s ease-out forwards;
    }

    /* --- Date Picker Styles --- */
    /* Ensure the date picker calendar popup has a light theme (white background) */
    input[type="date"] {
      color-scheme: light;
    }

    /* Style to make the calendar icon more visible */
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    input[type="date"]::-webkit-calendar-picker-indicator:hover {
      opacity: 1;
    }

    /* --- Hide scrollbars but allow scrolling --- */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>


  <script>
    window.addEventListener('error', function (e) {
      var message = e.message || 'Unknown error';
      var source = e.filename || 'Unknown source';
      var lineno = e.lineno || 0;

      // Ignore resize observer errors which are common and harmless
      if (message.includes('ResizeObserver loop')) return;
      // Ignore generic Script errors (often cross-origin) and Unknown errors with no source
      if (message === 'Script error.' || (message === 'Unknown error' && source.includes('Unknown source'))) return;

      var errorDiv = document.getElementById('global-error-display');
      if (!errorDiv) {
        errorDiv = document.createElement('div');
        errorDiv.id = 'global-error-display';
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.backgroundColor = '#ffcccc';
        errorDiv.style.color = '#cc0000';
        errorDiv.style.padding = '20px';
        errorDiv.style.zIndex = '99999';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.style.whiteSpace = 'pre-wrap';
        document.body.appendChild(errorDiv);
      }
      errorDiv.innerHTML += 'Error: ' + message + '\nSource: ' + source + ':' + lineno + '\n\n';
    }, true); // Capture phase to catch resource load errors
  </script>
</head>

<body class="bg-gray-100">
  <div id="root">
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #666;">
      Loading Application... (If this persists, JavaScript failed to load)
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
